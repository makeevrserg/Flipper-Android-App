name: "Setup baseline AVD 2"
on:
  workflow_call:

jobs:
  check_android_setup:
    name: Setup gradle managed AVD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git repo
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
        with:
          submodules: 'recursive'

      - uses: dorny/paths-filter@v3
        id: check_libs_changed
        with:
          filters: |
            libs_changed:
              - 'gradle/libs.versions.toml'          

      - name: Set up JDK 17
        if: steps.check_libs_changed.outputs.libs_changed == 'true'
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Setup Android SDK
        if: steps.check_libs_changed.outputs.libs_changed == 'true'
        uses: android-actions/setup-android@v3

      - if: steps.check_libs_changed.outputs.libs_changed == 'true'
        run: sdkmanager --list

      # Make kvm able to launch emulator
      - name: Enable KVM group perms
        if: steps.check_libs_changed.outputs.libs_changed == 'true'
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run setup baseline profile AVD
        if: steps.check_libs_changed.outputs.libs_changed == 'true'
        run: |
          ./gradlew setupBaselineProfileDevices
